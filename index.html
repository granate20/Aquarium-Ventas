<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        
        <title>Ventas Aquarium</title>

    </head>
    <body>
        <div class="app">
            <h1>Aquarium</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connectando</p>
                <p class="event received">Conectado</p>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <div data-role="page" id="inicio">
 
	<div data-role="header">
		<h1>Autenticacion de Usuario</h1>
	</div>
    
	<div data-role="content">	
    	
		<form id="formulario" >
      
      			<label> Usuario </label>
      			<input type="text" style="height:70px;font-size:20px" id="nombredeusuario" name="nombredeusuario">
      
      			<label> Password </label>
     			<input type="password" style="height:70px; font-size:20px"  id="clave" name="clave" >
 
      			<input type="submit" style="height:80px; width:20%" value="Login" id="botonLogin">
      
    		</form>		
	</div>
	 
    </div>
     
    <div data-role="page" id="home">
     
        <div data-role="header">
            <h1>Bienvenido</h1>
            
            <ul data-role="listview" id="carrito">

       		</ul>
        </div>
        
        <form><input id="filter-for-listview" data-type="search" placeholder="Buscar">
        </form>
    	 <ul data-role="listview" id="result" data-inset="true" data-filter="true" data-input="#filter-for-listview">

        </ul>
         
        </div>
        
        
  
    </div>
     
    <script>
    
    $('#formulario').submit(function() { 
        
         
        // recolecta los valores que inserto el usuario
        var datosUsuario = $("#nombredeusuario").val()
        var datosPassword = $("#clave").val()
        
        archivoValidacion = "http://mxxiv.com.ar/aqm/login.php?jsoncallback=?"
    
        $.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword})
        .done(function(respuestaServer) {
            
			
            
            if(respuestaServer.validacion == "ok"){
              
                /// si la validacion es correcta, muestra la pantalla "home"
				$.mobile.changePage("#home");
				connect();
              
            }else{
              
              alert("Usuario o contrase√±a erroneo.");
            }
      
        })
        return false;
    })
        
    </script>
        
    </body>
</html>
